<table mat-table [dataSource]="books()" class="mat-elevation-z24">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let element">{{ element.author }}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element">{{ element.category }}</td>
  </ng-container>

  <ng-container matColumnDef="publishYear">
    <th mat-header-cell *matHeaderCellDef>Publish year</th>
    <td mat-cell *matCellDef="let element">{{ element.publishYear }}</td>
  </ng-container>

  <ng-container matColumnDef="ratings">
    <th mat-header-cell *matHeaderCellDef>Ratings</th>
    <td mat-cell *matCellDef="let element">{{ element.ratings | rating }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr *matNoDataRow>
    <td class="no-books" [attr.colspan]="displayedColumns.length">No books to display.</td>
  </tr>
</table>
